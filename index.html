<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--description-->
        <meta name="description" content="association parents d'éléves saint pierre de lages" />
        <!--lien favicon-->
        <link rel="icon" type="image/png" href="./images/logo.png" />
        <!--lien icone-->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <!--Google font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <!--Bootstrap-->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://bootswatch.com/4/cyborg/bootstrap.min.css"
        />
        <!--lien style.css-->
        <link rel="stylesheet" href="style.css" />
        <title>APE SPDL</title>
    </head>
    <body
        class="container-fluid container-sm p-0"
        data-spy="scroll"
        data-target=".navbar"
        data-offset="200"
    >
        <nav class="navbar navbar-expand-md navbar-dark badge-light fixed-top">
            <div class="container-fluid">
                <div class="navbar-brand">
                  <a href="index.html"><img class="img-fluid p-1" src="./images/logo.png" alt="logo"/></a> 
                  <span> APE SPL</span>
                </div>
        
                <button
                  class="navbar-toggler m-2"
                  data-toggle="collapse"
                  data-target="#navbarText"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
        
                <div
                  class="collapse navbar-collapse justify-content-end fs-lg-4"
                  id="navbarText"
                >
                  <ul class="navbar-nav p-3">
                    <li class="nav-item">
                      <a href="#" class="nav-link">Accueil</a>
                    </li>
                    <li class="nav-item">
                      <a href="news.html" class="nav-link text-uppercase text-success">News</a>
                    </li>
                    <li class="nav-item">
                      <a href="#association" class="nav-link"> L'association</a>
                    </li>
                    <li class="nav-item">
                      <a href="#parents" class="nav-link">Parents délégués</a>
                    </li>
                    <li class="nav-item">
                      <a href="#contact" class="nav-link">Contact</a>
                    </li>
                  </ul>
                </div>
            </div>
        </nav>

        <main>
            <!--Image d'accueil + titre-->
            <section class="accueil">
                <h1 class="text-center p-3 h1"> APE Saint Pierre de Lages</h1>
                <button href="./news.html" class="btn btn-lg btn-outline-success my-2 d-block mx-auto">
                    <p class="display-6 m-0">NEWS</p>
                </button>

                 <!--Carroussel-->
                <div class="carroussel row mb-2 p-2">
                    <div class="col-lg-10 offset-lg-1">
                        <div
                            id="carouselExampleIndicators"
                            class="carousel slide"
                            data-ride="carousel"
                        >
                            <ol class="carousel-indicators">
                                <li
                                    data-target="#carouselExampleIndicators"
                                    data-slide-to="0"
                                    class="active"
                                ></li>
                                <li
                                    data-target="#carouselExampleIndicators"
                                    data-slide-to="1"
                                ></li>
                                <li
                                    data-target="#carouselExampleIndicators"
                                    data-slide-to="2"
                                ></li>
                                <li
                                    data-target="#carouselExampleIndicators"
                                    data-slide-to="3"
                                ></li>
                            </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img
                                class="d-block w-100"
                                src="./images/ecole.JPG"
                                alt="ecole"
                                />
                            </div>
                            <div class="carousel-item">
                                <img
                                class="d-block w-100"
                                src="./images/eglise.JPG"
                                alt="eglise"
                                />
                            </div>
                            <div class="carousel-item">
                                <img
                                class="d-block w-100"
                                src="./images/sapin.jpeg"
                                alt="sapin"
                                />
                            </div>
                            <div class="carousel-item">
                                <img
                                class="d-block w-100"
                                src="./images/reunion.jpeg"
                                alt="reunion"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="association"></section>
            <section class="parents"></section>
            <section class="contact"></section>
        </main>

            <!-- jQuery CDN -->
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CDN JavaScript -->
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
        crossorigin="anonymous"
    ></script>
    </body>
</html>
